<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="robots" content="noindex, nofollow, noarchive">
	<meta name="googlebot" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tabs with Encoder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .tab-button {
            border: 2px solid #ddd;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            flex: 0 1 200px;
            padding: 5px;
            transition: border-color 0.3s;
            min-width: 150px;
            max-width: 250px;
        }

        .tab-button.active {
            border-color: #2196F3;
        }

        .tab-button img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 4px;
            display: block;
        }

        #contentContainer {
            padding: 0 20px 20px;
        }

        .tab-content {
            display: none;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
	    font-family: sans-serif;
	    font-size: 0.875rem;
    	    line-height: 1.6;
    	    color: var(--color-base, #202122);
        }

        .tab-content.active {
            display: block;
        }

        .base64-converter {
            padding: 15px;
        }

        .base64-converter textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            min-height: 100px;
        }

        .base64-converter button {
            padding: 8px 16px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        #base64Result {
            margin-top: 15px;
            word-break: break-all;
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="tabs" id="tabsContainer"></div>
    <div id="contentContainer"></div>

    <script src="script.js"></script>
</body>
</html>
