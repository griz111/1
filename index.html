<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Image Tabs</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .tab-button {
            border: 2px solid #ddd;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            flex: 1 1 200px;
            padding: 5px;
        }

        .tab-button img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
            border-color: #2196F3;
        }

        .base64-converter {
            margin: 20px;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="tabs" id="tabsContainer"></div>
    
    <div class="base64-converter">
        <textarea id="base64Input" rows="4" cols="50"></textarea><br>
        <button onclick="encodeBase64()">Encode</button>
        <button onclick="decodeBase64()">Decode</button>
        <div id="base64Result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
